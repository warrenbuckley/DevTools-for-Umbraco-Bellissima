<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbraco Devtools Pane</title>
    <script src="devtools.element.js" type="module"></script>
    
    <style>
        :root {
            --umb-devtools-bg: #fff;
            --umb-devtools-color: #18181a;
            --umb-devtools-border: #ccc;
            --umb-devtools-surface: #fff;
        }

        :root[data-theme="dark"] {
            --umb-devtools-bg: #232327;
            --umb-devtools-color: #e8e8e8;
            --umb-devtools-border: #4a4a4f;
            --umb-devtools-surface: #2a2a2e;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--umb-devtools-bg);
            color: var(--umb-devtools-color);
        }
    </style>
</head>
<body>
    <umb-devtools></umb-devtools>
</body>
</html>
